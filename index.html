<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <title>Calculadora de combustível</title>
</head>
<body>
    <section class="home">
        <h1>Calculadora de combustível</h1>
        <div class="calculadora">
            <div class="consumo">
                <h2>Calcular consumo</h2>
                <div class="inputs input-litros">
                    <div class="icon">
                        <img src="img/litros.svg" alt="Icone de combustível">
                    </div>
                    <input type="number" name="litros" class="input input-litros" id="litros" placeholder="Litros" onkeyup="calcularResultado()">
                    <label for="litro">Lt</label>
                </div>
                <div class="inputs input-distancia">
                    <div class="icon">
                        <img src="img/distancia.svg" alt="Icone de distancia">
                    </div>
                    <input type="number" name="distancia" class="input input-distancia" id="distancia" placeholder="Distância" onkeyup="calcularResultado();">
                    <label for="distancia">Km</label>
                </div>
                <div class="inputs input-resultado">
                    <div class="icon">
                        <img src="img/ficha carro.svg" alt="Icone de ficha de carro">
                    </div>
                    <div>
                        <input type="text" class="input input-resultado" name="resultado" readonly id="resultado-media" value='0' />
                    </div>
                    <label>Km/l</label>
                </div>
            </div>
            <div class="preferencia-comb">
                <h2>Preferência de combustível</h2>
                <div class="inputs input-gasolina">
                    <div class="icon">
                        <img src="img/G.svg" alt="Icone de Gasolina">
                    </div>
                    <input type="number" name="gasolina" class="input input-gasolina"  id="gasolina" placeholder="Preço Gasolina" onkeyup="calcularResultadoPreco()">
                    <label for="gasolina">R$</label>
                </div>
                <div class="inputs input-alcool">
                    <div class="icon">
                        <img src="img/E.svg" alt="Icone de Alcool">
                    </div>
                    <input type="number" name="alcool" class="input input-alcool" id="alcool" placeholder="Preço Álcool" onkeyup="calcularResultadoPreco()">
                    <label for="alcool">R$</label>
                </div>
                <div class="inputs input-preferencia">
                    <div class="icon">
                        
                    </div>
                    <input type="text" name="preferencia" class="input input-preferencia" id="resultado-preco">

                </div>
            </div>
            <button id="btn-reset">Reset</button>

            </div>
        </div>

    </section>
    

    <script src="js/index.js"></script>
</body>
</html>
